# Welcome to Jekyll!
# Site settings
url: ""
baseurl: ""
heading: Marcos Ramon
content: Professor de Filosofia
copyright:
  year: Â© 2025
  msg: marcosramon@gmail.com

# Set title and content for private & broken link tooltop
privatelinks:
  title: Private or Broken Links
  msg: The page you're looking for is either not available or private!

# Theme level preferences
preferences:
  search:
    enabled: true
  wiki_style_link:
    enabled: true
  pagepreview:
    enabled: true
  backlinks:
    enabled: true
  homepage:
    enabled: true

# To enable a homepage, change the value to true and add content to _includes/Homepage.html
# If enable : false, notes feed will be as homepage. 
  homepage: 
    enabled: true ##If you need a homepage, change this to true and edit _includes/Homepage.html

encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-tidy

# Enable Collections
collections:
  notes:
    output: true
    permalink: /note/:title
  posts:
    output: true
    permalink: /post/:title

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  math_engine: katex
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge

# Sass settings
sass:
  style: compressed

# Default front matter
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: Post
      permalink: /post/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: Post
      content-type: notes

# Exclude from processing
exclude:
  - _notes/000 Inbox
  - _notes/200 Private
  - _notes/300 Templates
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
